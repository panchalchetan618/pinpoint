<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OTP Verification</title>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iKIoZK+1W6UqDScbLgLEL2RQ8iKzoqjDf5Ob6F/pPjLb3u5dz17eJZ+g"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2>Verify OTP</h2>
            <form
                method="post"
                action="{% url 'your_url_name_for_verify_otp' %}"
            >
                {% csrf_token %}
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                        type="text"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <input
                        type="text"
                        class="form-control"
                        id="otp"
                        name="otp"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Verify OTP
                </button>
            </form>

            {% if response %}
            <div class="mt-3">
                <p>{{ response }}</p>
            </div>
            {% endif %}
        </div>

        <!-- Include Bootstrap JS and Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-eAEspeH/pU27/5fo63QO7Exw6tK6gFhEL9GiRTMKZ9VcDohA2y46R3u/yoUkS+Sm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
